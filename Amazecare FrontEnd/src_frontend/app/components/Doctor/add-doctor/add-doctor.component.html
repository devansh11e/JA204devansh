<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Doctor</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #343a40;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar .nav-link {
      color: #fff;
      font-weight: bold;
      margin-right: 15px;
    }
    .navbar .nav-link:hover {
      color: #2575fc;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
      color: #fff;
    }
    .form-container {
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-control {
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .form-label {
      color: brown;
      font-weight: bold;
    }
    .btn-success {
      background-color: #2575fc;
      color: #fff;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn-success:hover {
      background-color: #6a11cb;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/doctor">Back To Dashboard</a>
      </li>
    </ul>
  </nav>

  <!-- Page Heading -->
  <h1>Add Doctor</h1>

  <!-- Add Doctor Form -->
  <form #docForm="ngForm" class="form-container" (ngSubmit)="addDoctor(docForm.value)">
    
    <!-- Doctor Name -->
    <div class="form-group">
      <label for="doctorName" class="form-label">DOCTOR NAME:</label>
      <input type="text" class="form-control" required name="doctorName" ngModel #doctorNameControl="ngModel"
        pattern="^Dr\.?\s?[A-Z][a-z]+(\s[A-Z][a-z]+)*$">
      <span class="error-message" *ngIf="doctorNameControl.touched && doctorNameControl.invalid">
        Doctor Name must begin with 'Dr.' followed by capitalized names.
      </span>
    </div>

    <!-- Designation -->
    <div class="form-group">
      <label for="designation" class="form-label">DESIGNATION:</label>
      <input type="text" class="form-control" required name="designation" ngModel #desControl="ngModel">
      <span class="error-message" *ngIf="desControl.touched && desControl.invalid">Designation is Mandatory</span>
    </div>

    <!-- Experience -->
    <div class="form-group">
      <label for="experience" class="form-label">EXPERIENCE:</label>
      <input type="number" class="form-control" required name="experience" ngModel #expControl="ngModel" min="1" max="15">
      <span class="error-message" *ngIf="expControl.touched && expControl.invalid">
        Experience must be between 1 and 15 years.
      </span>
    </div>

    <!-- Qualification -->
    <div class="form-group">
      <label for="qualification" class="form-label">QUALIFICATION:</label>
      <input type="text" class="form-control" required name="qualification" ngModel #quaControl="ngModel" >
      <span class="error-message" *ngIf="quaControl.touched && quaControl.invalid">
        Qualification is mandatory.
      </span>
    </div>

    <!-- Speciality -->
    <div class="form-group">
      <label for="speciality" class="form-label">SPECIALITY:</label>
      <input type="text" class="form-control" required name="speciality" ngModel #speControl="ngModel" maxlength="20">
      <span class="error-message" *ngIf="speControl.touched && speControl.invalid">
        Speciality is Mandatory.
      </span>
    </div>

    <!-- Availability -->
    <div class="form-group">
      <label for="availability" class="form-label">AVAILABILITY:</label>
      <input type="text" class="form-control" required name="availability" ngModel #avaControl="ngModel">
      <span class="error-message" *ngIf="avaControl.touched && avaControl.invalid">
        Availability is Mandatory.
      </span>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success" [disabled]="docForm.invalid">Submit</button>

  </form>

</body>
</html>
