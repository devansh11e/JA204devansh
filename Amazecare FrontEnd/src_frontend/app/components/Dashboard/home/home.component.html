  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 0;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 1;
    }

    .sidebar a {
      color: purple;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 15px 0;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: black;
    }

  /* Background image styling */
.background-img {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  object-fit: cover;
  opacity: 1.0;
}

/* Content styling */
.content {
  margin-left: 220px;
  padding: 20px;
  background-color: transparent; /* Removes white background */
}

h1 {
  background-color: transparent; /* Ensures no background on the heading */
  color: purple; /* Adds visibility on the background image */
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Optional for better readability */
}

    /* Footer styling */
    footer {
      margin-left: 910px;
      padding: 10px;
      background-color: purple;
      color: white;
      text-align: right;
      position: fixed;
      bottom: 0;
      width: calc(50% - 270px);
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 5px 0;
    }

    footer a {
      color: #ffeb3b;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
