<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Appointment</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #343a40;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar .nav-link {
      color: #fff;
      font-weight: bold;
      margin-right: 15px;
    }
    .navbar .nav-link:hover {
      color: #2575fc;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
      color: #fff;
    }
    .form-container {
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-control {
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .form-label {
      color: brown;
      font-weight: bold;
    }
    .btn-success {
      background-color: #2575fc;
      color: #fff;
      width: 100%;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn-success:hover {
      background-color: #6a11cb;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/patient">Back To Dashboard</a>
      </li>
    </ul>
  </nav>

  <!-- Page Heading -->
  <h1>Update Appointment</h1>

  <!-- Appointment Update Form -->
  <form #appointmentForm="ngForm" class="form-container" (ngSubmit)="updateAppointment(appointmentForm.value)">
    
    <!-- Appointment ID -->
    <div class="form-group">
      <label for="appointmentId" class="form-label">Appointment ID:</label>
      <input type="number" class="form-control" required name="appointmentId" ngModel #idControl="ngModel">
      <span class="error-message" *ngIf="idControl.touched && idControl.invalid">Appointment ID is Mandatory</span>
    </div>

    <!-- Patient ID -->
    <div class="form-group">
      <label for="patientId" class="form-label">Patient ID:</label>
      <input type="number" class="form-control" required name="patientId" ngModel #patientIdControl="ngModel">
      <span class="error-message" *ngIf="patientIdControl.touched && patientIdControl.invalid">Patient ID is Mandatory</span>
    </div>

    <!-- Doctor ID -->
    <div class="form-group">
      <label for="doctorId" class="form-label">Doctor ID:</label>
      <input type="number" class="form-control" required name="doctorId" ngModel #doctorIdControl="ngModel">
      <span class="error-message" *ngIf="doctorIdControl.touched && doctorIdControl.invalid">Doctor ID is Mandatory</span>
    </div>

    <!-- Appointment Date -->
    <div class="form-group">
      <label for="appointmentDate" class="form-label">Appointment Date:</label>
      <input type="date" class="form-control" required name="appointmentDate" ngModel #dateControl="ngModel">
      <span class="error-message" *ngIf="dateControl.touched && dateControl.invalid">Appointment Date is Mandatory</span>
    </div>

    <!-- Time Slot -->
    <div class="form-group">
      <label for="timeSlot" class="form-label">Time Slot:</label>
      <input type="text" class="form-control" required name="timeSlot" ngModel #timeSlotControl="ngModel">
      <span class="error-message" *ngIf="timeSlotControl.touched && timeSlotControl.invalid">Time Slot is Mandatory</span>
    </div>

    <!-- Status -->
    <div class="form-group">
      <label for="status" class="form-label">Status:</label>
      <select class="form-control" required name="status" ngModel #statusControl="ngModel">
        <option value="Schedule">Schedule</option>
        <option value="Cancelled">Cancel</option>
      </select>
      <span class="error-message" *ngIf="statusControl.touched && statusControl.invalid">Status is Mandatory</span>
    </div>

    <!-- Reason -->
    <div class="form-group">
      <label for="reason" class="form-label">Reason:</label>
      <input type="text" class="form-control" name="reason" ngModel>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success" [disabled]="appointmentForm.invalid">Submit</button>

  </form>

</body>
</html>
