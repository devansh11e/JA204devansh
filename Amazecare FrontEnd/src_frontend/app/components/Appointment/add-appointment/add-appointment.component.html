<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Appointment</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #343a40;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar .nav-link {
      color: #fff;
      font-weight: bold;
      margin-right: 15px;
    }
    .navbar .nav-link:hover {
      color: #2575fc;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2.5rem;
      color: #fff;
    }
    .form-container {
      background: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-control {
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      margin-top: 10px;
      border: none;
      font-weight: bold;
    }
    .btn-success {
      background-color: #2575fc;
      color: #fff;
    }
    .btn-success:hover {
      background-color: #6a11cb;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/patient">Back To Dashboard</a>
      </li>
    </ul>
  </nav>

  <h1>Schedule Appointment</h1>

  <form #appointmentForm="ngForm" class="form-container" (ngSubmit)="addAppointment(appointmentForm.value)">

    <div>
      <label for="patientId" style="color:brown;">Patient ID:</label>
      <input type="number" id="patientId" class="form-control" required name="patientId" ngModel #patientIdControl="ngModel">
      <span class="error-message" *ngIf="patientIdControl.touched && patientIdControl.invalid">Patient ID is Mandatory</span>
    </div>

    <div>
      <label for="doctorId" style="color:brown;">Doctor ID:</label>
      <input type="number" id="doctorId" class="form-control" required name="doctorId" ngModel #doctorIdControl="ngModel">
      <span class="error-message" *ngIf="doctorIdControl.touched && doctorIdControl.invalid">Doctor ID is Mandatory</span>
    </div>

    <div>
      <label for="appointmentDate" style="color:brown;">Appointment Date:</label>
      <input type="date" id="appointmentDate" class="form-control" required name="appointmentDate" ngModel #dateControl="ngModel">
      <span class="error-message" *ngIf="dateControl.touched && dateControl.invalid">Appointment Date is Mandatory</span>
    </div>

    <div>
      <label for="timeSlot" style="color:brown;">Time Slot:</label>
      <input type="text" id="timeSlot" class="form-control" required name="timeSlot" ngModel #timeSlotControl="ngModel">
      <span class="error-message" *ngIf="timeSlotControl.touched && timeSlotControl.invalid">Time Slot is Mandatory</span>
    </div>

    <div>
      <label for="status" style="color:brown;">Status:</label>
      <select id="status" class="form-control" required name="status" ngModel #statusControl="ngModel">
        <option value="Schedule">Schedule</option>
      </select>
      <span class="error-message" *ngIf="statusControl.touched && statusControl.invalid">Status is Mandatory</span>
    </div>

    <div>
      <label for="reason" style="color:brown;">Reason:</label>
      <input type="text" id="reason" class="form-control" name="reason" ngModel>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="appointmentForm.invalid">Submit</button>
  </form>
</body>
</html>
