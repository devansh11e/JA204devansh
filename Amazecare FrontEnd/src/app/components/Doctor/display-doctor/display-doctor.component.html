<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display All Doctors</title>
  <style>
    body {
      background: linear-gradient(to right, #6a1b9a, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #343a40;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar .nav-link {
      color: #fff;
      font-weight: bold;
      margin-right: 15px;
    }
    .navbar .nav-link:hover {
      color: #1e88e5;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      color: #fff;
    }
    .btn-success {
      background-color: #2575fc;
      color: #fff;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn-success:hover {
      background-color: #6a11cb;
    }
    .table {
      margin-top: 30px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .table th, .table td {
      text-align: center;
    }
    .table-dark th, .table-dark td {
      color: #fff;
    }
    .table-dark {
      background-color: #343a40;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/patient">Back To Dashboard</a>
      </li>
    </ul>
  </nav>

  <!-- Page Heading -->
  <h1>Display All Doctors</h1>

  <!-- View All Doctors Button -->
  <div class="text-center">
    <button type="button" class="btn btn-success" (click)="getAllDoctors()">View All Doctors</button>
  </div>

  <!-- Doctors Table -->
  <div class="container col-lg-10">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>ID</th>
          <th>Doctor Name</th>
          <th>Speciality</th>
          <th>Experience</th>
          <th>Qualification</th>
          <th>Designation</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of docList">
          <td>{{doctor.doctorId}}</td>
          <td>{{doctor.doctorName}}</td>
          <td>{{doctor.speciality}}</td>
          <td>{{doctor.experience}}</td>
          <td>{{doctor.qualification}}</td>
          <td>{{doctor.designation}}</td>
          <td>{{doctor.availability}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
