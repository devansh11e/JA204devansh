<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Doctor</title>
  <style>
  body {
      background: linear-gradient(to right,#6a11cb, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #343a40;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar .nav-link {
      color: #fff;
      font-weight: bold;
      margin-right: 15px;
    }
    .navbar .nav-link:hover {
      color: #feb47b;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      color: #fff;
    }
    .form-inline {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .form-control {
      margin-right: 10px;
      border-radius: 8px;
      width: 250px;
    }
    .btn-outline-success {
      border-radius: 8px;
      background-color: #feb47b;
      color: #fff;
      font-weight: bold;
    }
    .btn-outline-success:hover {
      background-color: #ff7e5f;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .table {
      margin-top: 30px;
      border-radius: 8px;
      overflow: hidden;
    }
    .table th, .table td {
      text-align: center;
      padding: 15px;
    }
    .table th {
      background-color: #343a40;
    }
    .table-dark {
      background-color: #212529;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin">Back To Dashboard</a>
      </li>
    </ul>
  </nav>

  <!-- Page Heading -->
  <h1>Search Doctor</h1>

  <!-- Search Form -->
  <form class="form-inline" #docForm="ngForm" (ngSubmit)="getDoctorByName(docForm.value)">
    <input class="form-control mr-sm-2" type="search" placeholder="Search By Name" aria-label="Search" name="doctorName" ngModel>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

  <!-- Doctors Table -->
  <div class="container col-lg-10">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>ID</th>
          <th>Doctor Name</th>
          <th>Speciality</th>
          <th>Experience</th>
          <th>Qualification</th>
          <th>Designation</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of docList">
          <td>{{doctor.doctorId}}</td>
          <td>{{doctor.doctorName}}</td>
          <td>{{doctor.speciality}}</td>
          <td>{{doctor.experience}}</td>
          <td>{{doctor.qualification}}</td>
          <td>{{doctor.designation}}</td>
          <td>{{doctor.availability}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
