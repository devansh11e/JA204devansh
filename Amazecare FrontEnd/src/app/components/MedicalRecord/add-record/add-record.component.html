<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medical Record</title>
  <style>
    body {
      background: linear-gradient(to right,#6a11cb, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #343a40;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar .nav-link {
      color: #fff;
      font-weight: bold;
      margin-right: 15px;
    }
    .navbar .nav-link:hover {
      color: #feb47b;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      color: #fff;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-control {
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .btn-success {
      background-color: #28a745;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      width: 100%;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/doctor">Back To Dashboard</a>
      </li>
    </ul>
  </nav>

  <!-- Page Heading -->
  <h1>Add Medical Record</h1>

  <!-- Form -->
  <form #medRecForm="ngForm" class="form-container" (ngSubmit)="addRecord(medRecForm.value)">
    
    <!-- Appointment ID -->
    <div class="form-group" style="color:brown;">
      <label for="appointmentId">Appointment ID:</label>
      <input type="number" class="form-control" required name="appointmentId" id="appointmentId" ngModel #appointmentIdControl="ngModel" />
      <div *ngIf="appointmentIdControl.touched && appointmentIdControl.invalid" class="error-message">
        Appointment ID is mandatory
      </div>
    </div>

    <!-- Diagnosis -->
    <div class="form-group" style="color:brown;">
      <label for="diagnosis">Diagnosis:</label>
      <input type="text" class="form-control" required name="diagnosis" id="diagnosis" ngModel #diagnosisControl="ngModel" />
      <div *ngIf="diagnosisControl.touched && diagnosisControl.invalid" class="error-message">
        Diagnosis is mandatory
      </div>
    </div>

    <!-- Prescription -->
    <div class="form-group" style="color:brown;">
      <label for="prescription">Prescription:</label>
      <input type="text" class="form-control" required name="prescription" id="prescription" ngModel #prescriptionControl="ngModel" />
      <div *ngIf="prescriptionControl.touched && prescriptionControl.invalid" class="error-message">
        Prescription is mandatory
      </div>
    </div>

    <!-- Notes -->
    <div class="form-group" style="color:brown;">
      <label for="notes">Notes:</label>
      <textarea class="form-control" required name="notes" id="notes" ngModel #notesControl="ngModel"></textarea>
      <div *ngIf="notesControl.touched && notesControl.invalid" class="error-message">
        Notes are mandatory
      </div>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit" class="btn btn-success" [disabled]="medRecForm.invalid">Submit</button>
    </div>
  </form>

</body>
</html>
