<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Medical Record</title>
  <style>
    body {
      background: linear-gradient(to right, #6a1b9a, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #343a40;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar .nav-link {
      color: #fff;
      font-weight: bold;
      margin-right: 15px;
    }
    .navbar .nav-link:hover {
      color: #1e88e5;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      color: #fff;
    }
    .form-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .form-container .form-control {
      background-color: #f3f3f3;
      color: #000;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .form-container .btn-success {
      background-color: #1e88e5;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
    }
    .form-container .btn-success:hover {
      background-color: #1565c0;
    }
    .form-container .error-message {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/doctor">Back To Dashboard</a>
      </li>
    </ul>
  </nav>

  <!-- Page Heading -->
  <h1>Update Medical Record</h1>

  <!-- Update Form -->
  <div class="form-container">
    <form #medRecForm="ngForm" class="container col-md-5" (ngSubmit)="updateRecord(medRecForm.value)">
      <!-- Record ID -->
      <div>
        <label for="recordId" style="color: #fff;">ID:</label>
        <input type="number" class="form-control" required name="recordId" id="recordId" ngModel #idControl="ngModel" />
        <span class="error-message" *ngIf="idControl.touched && idControl.invalid">ID is mandatory</span>
      </div>

      <!-- Appointment ID -->
      <div>
        <label for="appointmentId" style="color: #fff;">Appointment ID:</label>
        <input type="number" class="form-control" required name="appointmentId" id="appointmentId" ngModel #appointmentIdControl="ngModel" />
        <span class="error-message" *ngIf="appointmentIdControl.touched && appointmentIdControl.invalid">Appointment ID is mandatory</span>
      </div>

      <!-- Diagnosis -->
      <div>
        <label for="diagnosis" style="color: #fff;">Diagnosis:</label>
        <input type="text" class="form-control" required name="diagnosis" id="diagnosis" ngModel #diagnosisControl="ngModel" />
        <span class="error-message" *ngIf="diagnosisControl.touched && diagnosisControl.invalid">Diagnosis is mandatory</span>
      </div>

      <!-- Prescription -->
      <div>
        <label for="prescription" style="color: #fff;">Prescription:</label>
        <input type="text" class="form-control" required name="prescription" id="prescription" ngModel #prescriptionControl="ngModel" />
        <span class="error-message" *ngIf="prescriptionControl.touched && prescriptionControl.invalid">Prescription is mandatory</span>
      </div>

      <!-- Notes -->
      <div>
        <label for="notes" style="color: #fff;">Notes:</label>
        <textarea class="form-control" required name="notes" id="notes" ngModel #notesControl="ngModel"></textarea>
        <span class="error-message" *ngIf="notesControl.touched && notesControl.invalid">Notes are mandatory</span>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="btn btn-success" [disabled]="medRecForm.invalid">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
