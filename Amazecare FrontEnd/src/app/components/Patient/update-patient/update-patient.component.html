<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Patient</title>
  <style>
    body {
      background: linear-gradient(to right, #6a1b9a, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #343a40;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar .nav-link {
      color: #fff;
      font-weight: bold;
      margin-right: 15px;
    }
    .navbar .nav-link:hover {
      color: #1e88e5;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      color: #fff;
    }
    .form-inline {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      width: 50%;
      margin-right: 10px;
    }
    .btn-success {
      background-color: green;
      border-color: green;
    }
    .btn-success:hover {
      background-color: darkgreen;
      border-color: darkgreen;
    }
    .form-group {
      margin-bottom: 15px;
      color: brown;
    }
    .form-group span {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/patient">Back To Dashboard</a>
      </li>
    </ul>
  </nav>

  <!-- Page Heading -->
  <h1>Update Patient</h1>

  <!-- Update Patient Form -->
  <form #patientForm="ngForm" class="container col-md-5" (ngSubmit)="updatePatient(patientForm.value)">
    
    <!-- Patient ID -->
    <div class="form-group">
      <label for="patientId">Patient ID:</label>
      <input type="number" class="form-control" required name="patientId" ngModel #idControl="ngModel">
      <span *ngIf="idControl.touched && idControl.invalid">Patient ID is Mandatory</span>
    </div>

    <!-- Patient Name -->
    <div class="form-group">
      <label for="patientName">Patient Name:</label>
      <input type="text" class="form-control" required name="patientName" ngModel #nameControl="ngModel">
      <span *ngIf="nameControl.touched && nameControl.invalid">Patient Name is Mandatory</span>
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" class="form-control" required name="dob" ngModel #dobControl="ngModel">
      <span *ngIf="dobControl.touched && dobControl.invalid">Date of Birth is Mandatory</span>
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" required name="gender" ngModel #genderControl="ngModel">
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <span *ngIf="genderControl.touched && genderControl.invalid">Gender is Mandatory</span>
    </div>

    <!-- Contact -->
    <div class="form-group">
      <label for="contact">Contact:</label>
      <input type="text" class="form-control" required name="contact" ngModel #contactControl="ngModel">
      <span *ngIf="contactControl.touched && contactControl.invalid">Contact is Mandatory</span>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success" [disabled]="patientForm.invalid">Submit</button>
  </form>

</body>
</html>
