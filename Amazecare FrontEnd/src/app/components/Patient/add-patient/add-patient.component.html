<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Details</title>
  <style>
    body {
      background: linear-gradient(to right, #6a1b9a, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #343a40;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .navbar .nav-link {
      color: #fff;
      font-weight: bold;
      margin-right: 15px;
    }
    .navbar .nav-link:hover {
      color: #1e88e5;
    }
    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      color: #fff;
    }
    .form-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .form-container .form-control {
      background-color: #f3f3f3;
      color: #000;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .form-container .btn-success {
      background-color: #1e88e5;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
    }
    .form-container .btn-success:hover {
      background-color: #1565c0;
    }
    .form-container .error-message {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/patient">Back To Dashboard</a>
      </li>
    </ul>
  </nav>

  <!-- Page Heading -->
  <h1>Patient Details</h1>

  <!-- Patient Details Form -->
  <div class="form-container">
    <form #patientForm="ngForm" class="container col-md-5" (ngSubmit)="addPatient(patientForm.value)">
      <!-- Patient Name -->
      <div>
        <label for="patientName" style="color: #fff;">Patient Name:</label>
        <input type="text" class="form-control" required name="patientName" ngModel #nameControl="ngModel">
        <span class="error-message" *ngIf="nameControl.touched && nameControl.invalid">Patient Name is Mandatory</span>
      </div>

      <!-- Date of Birth -->
      <div>
        <label for="dob" style="color: #fff;">Date of Birth:</label>
        <input type="date" class="form-control" required name="dob" ngModel #dobControl="ngModel">
        <span class="error-message" *ngIf="dobControl.touched && dobControl.invalid">Date of Birth is Mandatory</span>
      </div>

      <!-- Gender -->
      <div>
        <label for="gender" style="color: #fff;">Gender:</label>
        <select class="form-control" required name="gender" ngModel #genderControl="ngModel">
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <span class="error-message" *ngIf="genderControl.touched && genderControl.invalid">Gender is Mandatory</span>
      </div>

      <!-- Contact -->
      <div>
        <label for="contact" style="color: #fff;">Contact:</label>
        <input type="text" class="form-control" required name="contact" ngModel #contactControl="ngModel">
        <span class="error-message" *ngIf="contactControl.touched && contactControl.invalid">Contact is Mandatory</span>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="btn btn-success" [disabled]="patientForm.invalid">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
